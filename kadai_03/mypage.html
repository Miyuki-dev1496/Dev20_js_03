<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Page</title>
    <link rel="resetcss" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   
  
</head>
<body>

<header>

  <div class="header_wrapper"> 
  <div class="header">
      <img class="img" src="ac_img.png" width=60px>
      <p id="username">account name</p>
  </div>

  <h1 class="text-center">My Hotels List</h1>
 </div> 
</header>

<main>

    <div class="column_wrapper container">

   <div class="column">
        <p>ホテル名</p>
        <textarea name="" id="hotel" cols="40" rows="1"></textarea>
   </div>
   <div class="column">
        <p>Link</p>
        <input type=ul name="" id="link" width="600px" rows="1"></input>
    </div>
    <div class="column">
        <p>感想</p>
        <textarea name="" id="comment" cols="40" rows="10"></textarea>
    </div>
    <div class="column">
        <p>レート</p>
        
        <p name="" id="rate" cols="40" rows="1"></p>
    </div>

    <div>
    <!-- 送信ボタン -->
    <button id="send">送信</button>
    </div>

    </div> 

   <div class="output_wrapper">
    <!-- 保存されたデータが表示される箇所 -->
    <div id="mapid"></div>
    <ul>
        <li id="output"></li>
    </ul>
   
   </div>
</main> 

    <!--// JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--//  JQuery -->

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase.js"></script>

    <script type="text/javascript" src="./js/mypage.js"></script>

    <script src="./js/jquery.raty.js"></script>


    
</body>
</html>
